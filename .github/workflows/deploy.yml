name: ğŸš€ Deploy ment-notification

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout do cÃ³digo
        uses: actions/checkout@v4

      - name: ğŸ§± Build Docker image
        run: |
          docker build -t ment-notification -f ment-notification/Dockerfile .

      - name: ğŸ“ Criando chave privada SSH
        run: |
          mkdir -p ~/.ssh
          cat << 'EOF' > ~/.ssh/id_rsa
          ${{ secrets.EC2_SSH_KEY }}
          EOF
          chmod 600 ~/.ssh/id_rsa

      - name: ğŸ” Adicionando host ao known_hosts
        run: |
          ssh-keyscan -p ${{ secrets.EC2_PORT }} ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

      - name: ğŸ“¦ Enviando imagem Docker para EC2
        run: |
          # Salva imagem local em tar
          docker save ment-notification | bzip2 > ment-notification.tar.bz2

          # Copia para EC2
          scp -P ${{ secrets.EC2_PORT }} -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no \
          ment-notification.tar.bz2 ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }}:/home/ec2-user/ment/

      - name: ğŸ³ Rodando container na EC2
        run: |
          ssh -i ~/.ssh/id_rsa -p ${{ secrets.EC2_PORT }} -o StrictHostKeyChecking=no \
          ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOF'
            cd /home/ec2-user/ment
            # Remove container antigo, se existir
            docker rm -f ment-notification || true
            # Remove imagem antiga
            docker rmi ment-notification || true
            # Carrega a imagem enviada
            bzip2 -dc ment-notification.tar.bz2 | docker load
            # Roda container
            docker run -d --name ment-notification -p 8081:8081 ment-notification
          EOF
