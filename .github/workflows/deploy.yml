name: Deploy to EC2

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup SSH key from base64 and debug checksum
        run: |
          mkdir -p ~/.ssh
          echo ${{ secrets.EC2_SSH_KEY_B64 }} | base64 -d > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa

          echo "[DEBUG] Adding EC2 host to known_hosts..."
          ssh-keyscan -p ${{ secrets.EC2_PORT }} ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

      - name: Copy project to EC2
        run: |
          echo "[INFO] Starting rsync to EC2..."
          rsync -avz -e "ssh -i ~/.ssh/id_rsa -p ${{ secrets.EC2_PORT }}" ./ ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }}:/home/ec2-user/app

      - name: Deploy with Docker Compose
        run: |
          echo "[INFO] Connecting to EC2 and starting Docker Compose..."
          ssh -i ~/.ssh/id_rsa -p ${{ secrets.EC2_PORT }} ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOF'
            set -e
            cd /home/ec2-user/app
            echo "[INFO] Pulling down current containers..."
            docker-compose down
            echo "[INFO] Rebuilding and starting containers..."
            docker-compose up --build -d
          EOF
