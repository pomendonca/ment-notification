name: Deploy - ment-notification -

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout ment-notification
        uses: actions/checkout@v4
        with:
          path: ment-notification

      - name: Configurar chave SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -p ${{ secrets.EC2_PORT }} ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

      - name: Testar conexÃ£o SSH
        run: |
          ssh -p ${{ secrets.EC2_PORT }} -i ~/.ssh/id_rsa ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} "echo 'ConexÃ£o OK'"

      - name: Build com Maven
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
      - run: ls -R
      - run: mvn clean package -DskipTests

      - name: Deploy para EC2
        run: |
          scp -P ${{ secrets.EC2_PORT }} -i ~/.ssh/id_rsa ment-notification/target/ment-notification.jar \
            ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }}:/home/ec2-user/ment/ment-notification.jar
          ssh -p ${{ secrets.EC2_PORT }} -i ~/.ssh/id_rsa ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} "
            cd /home/ec2-user/ment &&
            nohup java -jar ment-notification.jar > ment-notification.log 2>&1 &
          "
