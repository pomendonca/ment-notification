name: Deploy ment-notification

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup SSH key
        uses: webfactory/ssh-agent@v0.8.0
        with:
          ssh-private-key: ${{ secrets.EC2_SSH_KEY }}

      - name: Deploy to EC2
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOF'
            cd /home/${{ secrets.EC2_USER }}/ment
            git clone https://github.com/seu-usuario/ment-notification.git || (cd ment-notification && git pull)
            docker-compose -f /home/${{ secrets.EC2_USER }}/ment/docker-compose.yml build ment-notification
            docker-compose -f /home/${{ secrets.EC2_USER }}/ment/docker-compose.yml up -d ment-notification
          EOF
