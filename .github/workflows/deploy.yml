name: Deploy ment-notification

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Configurar chave SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -p ${{ secrets.EC2_PORT }} ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

      - name: Build do JAR
        run: mvn clean install -DskipTests

      - name: Enviar JAR para EC2
        run: |
          scp -P ${{ secrets.EC2_PORT }} target/ment-notification.jar \
            ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }}:/home/ec2-user/ment/ment-notification.jar

      - name: Reiniciar serviço no EC2
        run: |
          ssh -p ${{ secrets.EC2_PORT }} ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOF'
          pkill -f ment-notification.jar || true
          nohup java -jar /home/ec2-user/ment/ment-notification.jar \
            -Djava.security.egd=file:/dev/./urandom > /home/ec2-user/ment/ment-notification.log 2>&1 &
          EOF
